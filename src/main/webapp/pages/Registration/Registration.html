<wm-page data-ng-controller="RegistrationPageController" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-livegrid name="PatientLivegrid1" service="tracking@Patient" formlayout="dialog">
                <wm-grid deleterow="true" updaterow="true" insertrow="true" gridfirstrowselect="true" readonlygrid="false" name="PatientGrid1" dataset="bind:Variables.TrackingPatientData.dataSet">
                    <wm-grid-column binding="patientId" caption="Patient Id" type="integer" primary-key="true" generator="identity" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-column binding="identifier" caption="Identifier" type="integer" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-column binding="firstName" caption="First Name" type="string" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-column binding="middleName" caption="Middle Name" type="string" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-column binding="lastName" caption="Last Name" type="string" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-column binding="dateOfBirth" caption="Date Of Birth" type="date" readonly="false" datepattern="yyyy-MM-dd" formatpattern="toDate" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-column binding="sex" caption="Sex" type="string" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-column binding="street" caption="Street" type="string" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-column binding="hamlet.hamletId" caption="Hamlet Hamlet Id" type="integer" primary-key="true" generator="identity" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-column binding="hamlet.hamletName" caption="Hamlet Hamlet Name" type="string" readonly="false" disable-inline-editing="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-action key="addNewRow" label="New" show="true" class="btn-primary" icon="new" action="addNewRow()" type="button"></wm-grid-action>
                </wm-grid>
                <wm-liveform novalidate="false" title="Details" name="PatientLiveform1" dataset="bind:Variables.TrackingPatientData.dataSet" formtype="dialog">
                    <wm-layoutgrid name="layoutgrid1">
                        <wm-gridrow name="gridrow10">
                            <wm-gridcolumn name="gridcolumn1" columnwidth="12">
                                <wm-form-field display-name="Patient Id" show="false" primary-key="true" generator="identity" key="patientId" type="integer" maxvalue="NaN" is-related="false" readonly="true" required="true" placeholder="Enter value" minvalue="NaN"
                                multiple="false" regexp=".*"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow11">
                            <wm-gridcolumn name="gridcolumn2" columnwidth="12">
                                <wm-form-field display-name="Utambulisho" show="true" primary-key="false" generator="null" key="identifier" type="integer" maxvalue="NaN" is-related="false" readonly="false" required="true" placeholder="Enter value" minvalue="NaN"
                                multiple="false" regexp=".*"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow12">
                            <wm-gridcolumn name="gridcolumn3" columnwidth="12">
                                <wm-form-field display-name="First Name" show="true" primary-key="false" generator="null" key="firstName" type="string" maxvalue="255" is-related="false" readonly="false" required="true" placeholder="Enter value" multiple="false"
                                regexp=".*"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow13">
                            <wm-gridcolumn name="gridcolumn4" columnwidth="12">
                                <wm-form-field display-name="Middle Name" show="true" primary-key="false" generator="null" key="middleName" type="string" maxvalue="255" is-related="false" readonly="false" required="false" placeholder="Enter value" multiple="false"
                                regexp=".*"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow14">
                            <wm-gridcolumn name="gridcolumn5" columnwidth="12">
                                <wm-form-field display-name="Last Name" show="true" primary-key="false" generator="null" key="lastName" type="string" maxvalue="255" is-related="false" readonly="false" required="true" placeholder="Enter value" multiple="false"
                                regexp=".*"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow15">
                            <wm-gridcolumn name="gridcolumn6" columnwidth="12">
                                <wm-form-field display-name="Date Of Birth" show="true" primary-key="false" generator="null" key="dateOfBirth" type="date" is-related="false" readonly="false" required="true" placeholder="Select date" outputformat="yyyy-MM-dd"
                                multiple="false" regexp=".*"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow16">
                            <wm-gridcolumn name="gridcolumn7" columnwidth="12">
                                <wm-form-field display-name="Sex" show="true" primary-key="false" generator="null" key="sex" type="string" maxvalue="255" is-related="false" readonly="false" required="true" widget-type="Radioset" placeholder="Enter value"
                                dataset="Male,Female" multiple="false" regexp=".*"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow17">
                            <wm-gridcolumn name="gridcolumn8" columnwidth="12">
                                <wm-form-field display-name="Hamlet" show="true" primary-key="false" generator="assigned" key="hamlet" type="list" is-related="true" readonly="false" required="true" placeholder="Select value" datafield="All Fields" displayfield="hamletId"
                                displayvalue="hamletName" multiple="false" regexp=".*"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow18">
                            <wm-gridcolumn name="gridcolumn9" columnwidth="12">
                                <wm-form-field display-name="Street" show="true" primary-key="false" generator="null" key="street" type="string" maxvalue="255" is-related="false" readonly="false" required="false" placeholder="Enter value" multiple="false"
                                regexp=".*"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="glyphicon glyphicon-remove-circle" action="cancel()" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="glyphicon glyphicon-save" type="Submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livegrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
